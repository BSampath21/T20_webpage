<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="container mt-3 border border-3 border-dark">
      <h1 class="text-center mt-4 mb-4">Contact Us</h1>

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>

                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email address"
                />
              </div>
              <div class="mb-3">
                <label for="phonenum" class="form-label">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phonenum"
                  placeholder="Enter your number"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Write your message here"
                ></textarea>
              </div>
              <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
  <option selected>Team Name</option>
  <option value="1">India</option>
  <option value="2">Australia</option>
  <option value="3">England</option>
  <option value="4">Pakistan</option>
  <option value="2">South Africa</option>
  <option value="3">WestIndies</option>

</select>
</div>
<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Do you want to receive a whatsapp notification
  </label>
</div>
<label>Do you like T20?</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Yes
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    No
  </label>
</div>
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>

  </body>
</html>
